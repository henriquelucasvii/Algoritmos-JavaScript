<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 9.3</title>

    <!-- importação do bootstrap -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/livrojs.png">
    <script src="js/ex9_3.js" defer></script>
</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/ex9_3.jpg" alt="Melancia" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Qual é o peso da Melancia</h1>
                <form>
                    <p>
                        <label for="inNome">Nome do Apostador: </label>
                        <input type="text" id="inNome" class="form-control" required autofocus>
                    </p>
                    <p>
                        <label for="inPeso">Peso (em gramas)</label>
                        <input type="text" id="inPeso" class="form-control" required>
                    </p>
                    <p>
                        <input type="submit" value="Apostar" class="btn btn-primary">
                        <input type="button" value="Vencedor" class="btn btn-warning" id="buttonVencedor">
                        <input type="button" value="Limpar Apostas" class="btn btn-danger" id="buttonLimpar">
                    </p>
                </form>
                <pre></pre>
            </div>
        </div>
    </div>
    
</body>
</html>
