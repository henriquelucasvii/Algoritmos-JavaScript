<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 10.1</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/livrojs.png">
    <script src="js/ex10_1.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/ex10_1.jpg" alt="Tarefas" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divQuadro">
                <h1>Tarefas do Dia (a realizar)</h1>
                <form>
                    <p>
                        <label for="inTarefa">Tarefa:</label>
                        <input type="text" class="form-control" id="inTarefa" required autofocus>
                    </p>
                    <p>
                        <input type="submit" class="btn btn-primary" value="Adicionar &#10003;">
                        <input type="button" class="btn btn-info" value="Selecionar &#8645;" id="buttonSelecionar">
                        <input type="button" class="btn btn-danger" value="Retirar Selecionada &#10007;" id="buttonRetirar">
                        <input type="button" class="btn btn-sucess" value="Gravar &#9673;" id="buttonGravar">
                    </p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
