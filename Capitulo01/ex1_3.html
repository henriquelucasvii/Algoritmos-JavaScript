<script>
    const a = "20";     
    const b = a * 2;    // b = 40 
    const c = a / 2;    // c = 10
    const d = a - 2;    // d = 18
    const e = Number(a) + 2;    // e = 22, após adicionar o método 'Number', há a conversão da variavel 'a' para número
    alert("e: " + e);   // exibe o valor de uma variável
</script>
