<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6.2</title>
    <script src="js/ex6_2.js" defer></script>
    <link rel="stylesheet" href="/Capitulo06/style/style.css">
</head>
<body>
    <img src="/Capitulo06/img/ex6_2.jpg" class="alta" alt="Jogo dos Números">
    <h1>Jogo Descrubra o Número</h1>

    <form>
        <label for="inNumero">Número</label>
        <input type="number" min="1" max="100" id="inNumero" required autofocus>
        <input type="submit" value="Apostar" id="buttonSubmit">
        <input type="button" value="Jogar Novamente" id="buttonNovo" class="oculta">
    </form>
    
    <h3>Erros:
        <span id="outErros">0</span>
    </h3>
    <h3>Chances:
        <span id="outChances">6</span>
    </h3>
    <h3 id="outDica" class="italico">Dica: É um número entre 1 e 100</h3>
</body>
</html>
