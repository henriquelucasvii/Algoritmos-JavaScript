<script>
    const palavra = prompt("Palavra: ")
    const tamPalavra = palavra.length

    // inverso inicia com a ultima letra da palavra em caixa alta
    let inverso = palavra.charAt(tamPalavra - 1).toUpperCase()

    // for decrescente percorre as demais letra e ...
    for(let i = tamPalavra - 2; i >= 0; i--){
        inverso += palavra.charAt(i).toLowerCase()  // converte em caixa baixa
    }

    // exibe palavra original e invertida
    alert(`Palavra: ${palavra}\nInvertida: ${inverso}`)
</script>
